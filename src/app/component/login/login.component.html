<main>
  <div
  class="bg-image">
  <div class="container">
    <h2 class="fw-normal mb-3 pb-3 mt-4" style="letter-spacing: 1px;">
     EL OLIMPO</h2>
      <form class= "formulario" [formGroup]="usuario" (ngSubmit)="onSubmit()">

          <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión</h4>

          <div class="form-outline mb-4">
            <input id="email" type="email" formControlName="email" class="form-control form-control-lg" />
            <label for="email" class="form-label"><span class="label-text">Correo eléctronico</span></label>
          </div>
  
          <div class="form-outline mb-4">
            <input id="password" type="password" formControlName="password" class="form-control form-control-lg" />
            <label for="password" class="form-label"><span class="label-text">Contraseña</span></label>
          </div>
  
          <div class="pt-1 mb-4">
            <!-- <button class="btn btn-info text-black btn-lg btn-block login-button" type="button" [routerLink]="['/home']" routerLinkActive="router-link-active" ><span>Iniciar</span></button> -->
            <button class="btn btn-info text-black btn-lg btn-block login-button" type="submit" [disabled]="!usuario.valid"><span>Iniciar</span></button>
          </div>
        </form>
  </div>
  </div>
</main>
