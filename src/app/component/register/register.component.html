<div class="container-fluid p-0 m-0">
  <div class="bg-image h-100">
    
    <img src="../../../assets/images/login-buffet.jpg" class="img-register" alt="Sample" />

    <div class="mask">
      <div class="d-flex justify-content-center align-items-center h-100">

        <div class="p-5 containerForm">

          <header class="mb-4">
            <h4 class="mb-3 p-0 text-white text-center font-weight-bold text-uppercase">Registrarse</h4>
          </header>

          <form class="formulario" class="d-flex flex-column align-content-around " [formGroup]="formRegister" (ngSubmit)="onSubmit()">

            <div class="form-outline my-3">
              <input  id="username" type="text" formControlName="username" class="form-control form-control-lg text-white" />
              <label  for="username" class="form-label"><span class="label-text text-white font-weight-normal">Nombre de Usuario</span></label>
            </div>

            <div class="form-outline my-3">
              <input id="email" type="email" formControlName="email" class="form-control form-control-lg text-white" />
              <label for="email" class="form-label"><span class="label-text text-white font-weight-normal">Correo Electronico</span></label>
            </div>
            
            <div class="form-outline my-3">
              <input id="password" type="password" formControlName="password" class="form-control form-control-lg text-white" />
              <label for="password" class="form-label"><span class="label-text text-white font-weight-normal">Contraseña</span></label>
            </div>
           
            <div class="form-outline my-3">
              <input id="checked" type="password" formControlName="checked" class="form-control form-control-lg text-white" />
              <label for="checked" class="form-label"><span class="label-text text-white font-weight-normal">Confirmar Contraseña</span></label>
            </div>
            
            <div class="text-danger my-3" *ngIf="user || email || password || checker">
              <p *ngIf="user && user.invalid && user.touched">Nombre de usuario inválido</p>
              <p *ngIf="email && email.invalid && email.touched">Correo eléctronico inválido</p>
              <p *ngIf="password && password.invalid && password.touched">Contraseña inválida</p>
              <p *ngIf="checker && checker.invalid && checker.touched">Contraseña inválida</p>
              <p *ngIf="!noMatch">Contraseña no coincide</p>
            </div>

            <div class="my-3">
              <button class="btn btn-info text-black btn-lg btn-block login-button" type="submit"
                [disabled]="formRegister.invalid"><span class="text-white">Registrarse</span></button>
            </div>
          </form>

        </div>

      </div>
    </div>

  </div>
</div>
